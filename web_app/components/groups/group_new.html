<div class="panel-heading">
  <h3>Group Information</h3>
</div>

<uib-alert ng-model="alert" ng-show="alert != null" type="{{alert.type}}">{{alert.msg}}</uib-alert>

<div class="panel-body">
  <div class="row">
    <div class="col-md-2">Group Name</div>
    <div class="col-md-10"><input type="text" ng-model="input_name"></input></div>
  </div>

  <div class="row">
    <button class="btn btn-success btn-large btn-block" ng-click="onClick_save()">
      Create this Group!
    </button>
  </div>
</div>
