<h1>Group: {{group.name}}</h1>
<div class="row">
  <div class="col-md-4">Member List</div>
  <div class="col-md-8">
    <select multiple class="form-control">
      <option ng-repeat="member in group.members">{{member}}</option>
    </select>
  </div>
</div>
<div>
  <mwl-calendar
    view="calendarView"
    view-date="calendarDate"
    events="events">
  </mwl-calendar>
</div>
