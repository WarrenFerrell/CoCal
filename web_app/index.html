<!DOCTYPE html>
<html>
<head>
  <title>CoCalendar</title>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/interact/dist/interact.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ng-table/dist/ng-table.js"></script>

  <script src="module.calendar.js"></script>
  <script src="service.auth.js"></script>
  <script src="service.eventtransform.js"></script>
  <script src="components/navbar/controller.navbar.js"></script>
  <script src="components/user/controller.user.js"></script>
  <script src="components/user/controller.register.js"></script>
  <script src="components/calendar/controller.calendar.js"></script>
  <script src="components/event/controller.event.view.js"></script>
  <script src="components/event/controller.event.new.js"></script>
  <script src="components/groups/controller.group.meta.js"></script>
  <script src="components/groups/controller.group.new.js"></script>
  <script src="components/groups/controller.group.js"></script>
  <script src="components/notifications/controller.notifications.js"></script>
  <script src="components/find_events/controller.find_events.js"></script>
  <script src="bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXRS8tzcmU6DMjPP7MTBESwLZn9LVQkoM&libraries=places"></script>

  <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body ng-app="calendar">
  
  <nav ng-controller="Controller_Navbar" class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">CoCalendar</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="find_events">Find Events</a></li>
          <li ui-sref-active="active"><a ui-sref="calendar">My Calendar</a></li>
          <li ui-sref-active="active"><a ui-sref="group">My Groups</a></li>
          <li ui-sref-active="active"><a ui-sref="notifications">My Notifications</a></li>
          
        </ul>

        <ul <div class="nav navbar-nav navbar-right">
          <li ui-sref-active="active"><a ui-sref="user"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{name}}</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container" ui-view></div>
</body>
</html>
